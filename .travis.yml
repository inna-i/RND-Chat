# CONFIGURATION

# specify programming language
language: node_js
node_js: 12.16.3
cache: npm


# run jobs with stages
jobs:
    include:
        - stage: install
        script: npm install

        - stage: lint
        script: npm run lint

        - stage: tests
        script: npm run test

        - stage: publishDockerImg
        if: (type = push AND branch = master)
        script: npm run dockerLogin && npm run buildDocker && npm run dockerTag && npm run dockerPush